<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Questions</title>
        <link rel="icon" type="image/jpg" sizes="32x32" href="./photos/images11.jpg">
    </head>
    <body>
        <form method="POST" action="https://formspree.io/lishchynskiy91@gmail.com">
            <h1>Questions</h1>
            <fieldset>
                <legend>Personal</legend>
                <ol>
                    <li>
                        <label>
                            Name:
                        <br>
                            <input type="text" name="name">
                        </label>
                    </li>
                    <li>
                        <label>
                            Surname:
                        <br>
                            <input type="text" name="surname">
                        </label>
                    </li>
                    <li>
                        <label>
                            Age:
                        <br>
                            <input type="text" name="age">
                        </label>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Foods &Drink</legend>
                <ol start="4">
                    <li>
                        <label>
                            Your favourite drinks?
                        <br>
                            <select size="4" multiple="">
                                <option value="Cola" selected="">Cola</option>
                                <option value="Sprite">Sprite</option>
                                <option value="Fanta">Fanta</option>
                                <option value="Juice">Juice</option>
                            </select>
                        </label>
                    </li>
                    <br>
                    <li>
                        Tea or Coffe?
                    <br>
                        <label>
                            <input type="radio" name="drink" value="tea" checked>Tea
                    
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="drink" value="coffee">Coffe
                    
                        </label>
                        <br>
                    </li>
                    <br>
                    <li>
                        Vegetables or Fruits?
                    <br>
                        <label>
                            <input type="radio" name="food" value="vegetables" checked>Vegetables
                    
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="food" value="Fruits">Fruits
                    
                        </label>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Cars</legend>
                <ol start="7">
                    <li>
                        Press your favourite mark of auto
            <input type="text" name="car">
                    </li>
                    <br>
                    <li>
                        About your your favourite car: 
            	<br>
                        <textarea name="area" rows="4" cols="60" placeholder="About..."></textarea>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Films</legend>
                <ol start="9">
                    <li>
                        <label>
                            Select your favourite genre of films:
                
                            <select name="films">
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="horor">Horor</option>
                                <option value="fantasy">Fantasy</option>
                            </select>
                        </label>
                    </li>
                    <br>
                    <li>
                        Choose the most famous actors:
                        
                        <label>
                            <input type="checkbox" name="actors" value="Brad">Brad Pitt
                        
                        </label>
                        <label>
                            <input type="checkbox" name="actors" value="Angelina">Angelina Jolie
                        
                        </label>
                        <label>
                            <input type="checkbox" name="actors" value="Matt">Matt damon
                        
                        </label>
                        <label>
                            <input type="checkbox" name="actors" value="Keanu" checked>Keanu Reeves
                        
                        </label>
                    </li>
                </ol>
            </fieldset>
            <input type="submit" value="Send">
            <input type="reset" value="Cancel">
        </form>
    </body>
</html>
